<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <div class="bg-sky-950 flex flex-col  justify-between w-[100%] ">
        <div class="text-6xl text-fuchsia-50 p-[15px] flex items-center justify-center">Welcome to Stake</div>  

        <div class="flex items-center justify-evenly w-[100%] ">
            <div class="flex flex-col justify-between items-center gap-4 ">
                <!-- Choose your risk -->
                <div class="flex flex-col gap-0.5 ">
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid">Choose risk</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid"  id="5">05%</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid"  id="25">25%</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid"  id="50">50%</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid"  id="75">75%</div>
                        <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR border-solid"  id="90">90%</div>
                </div>

                <div class="bg-gradient-to-b from-[#ff0000] to-[#ff90ae] text-5xl flex items-center justify-center border-b-black  border-solid p-[15px] rounded-[20px]" id="start">Click here to Start</div>
            </div>

            <div class="flex flex-col items-center justify-center gap-4 py-[35px]">
                <!-- Cards wala -->
                <!-- Row 1 -->
                <div class="flex gap-8">
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                </div>
                <!-- row 2 -->
                 <div class="flex gap-8">
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                </div>  

                <!-- row 3 -->
                 <div class="flex gap-8">
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                </div> 
                <!-- row 4 -->
                 <div class="flex gap-8">
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                </div>

                 <div class="flex gap-8">
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] h-[75px] w-[75px] rounded-[5px] cards"></div>
                </div>
            </div>

        </div>

        <div>
            <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] text-amber-50 h-[75px] w-[200px] flex items-center justify-center text-center mx-[300px] mt-[22px]" id="Balance">Current Balance- $100</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
